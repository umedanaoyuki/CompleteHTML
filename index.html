<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFormTags</title>
</head>
<body>
    
    <form>
        <!-- divタグを使用すると部品を縦に並べることになる -->
        <div>
            <!-- 関連付けたいid属性 -->
            <label for="name">お名前</label>
            <!-- 1行のみのインプット -->
            <input type="text" id="name">
        </div>

        <div>
            <fieldset>
                <legend>対象の商品</legend>
                <label>
                    <input type="checkbox">商品A
                </label>
                
                <label>
                    <input type="checkbox">商品B
                </label>
    
                <label>
                    <input type="checkbox">商品C
                </label>
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>延長保証の状況</legend>
                <label>
                    <input type="radio" name="warranty">加入済み
                </label>
                
                <label>
                    <input type="radio" name="warranty">未加入
                </label>
    
                <label>
                    <input type="radio" name="warranty">不明
                </label>
            </fieldset>
        </div>

        <div>
            <label>
            種別
            <select>
                <option>--お問い合わせ種別を選んでください--</option>
                <option>商品が届かない</option>
                <option>商品が壊れた</option>
                <option>間違えて注文した</option>
                <option>決済手段を変えたい</option>
                <option>その他</option>
            </select>
            </label>
        </div>

        <div>
            <label for="content">内容</label>
            <!-- 改行を含むテキストインプット -->
            <textarea id="content"></textarea>
        </div>
        
        
    </form>



</body>
</html>
